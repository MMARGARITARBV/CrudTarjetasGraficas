<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Nueva Tarjeta</title>
        
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="scripts.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
    <body>
        <div class="panel-heading text-center"><h2 id="nuevaTarjeta">Introduzca los datos de la nueva tarjeta :</h2>
        </div>
        <div class="container">
            <div class="row">
                <form method="get" action="grabaTarjeta.jsp">

                    <div class="col-md-4 col-md-offset-4">
                        <div class="form-group">
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Id</span>
                                <input type="text" name="id" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Nombre</span>
                                <input type="text" name="nombre" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Marca</span>
                                <input type="text" name="marca" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Tipo de Gráfica</span>
                                <input type="text" name="tipoGrafica" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            
                             <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Tipo de Memoria</span>
                                <input type="text" name="tipoMemoria" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Tamaño en Gigas</span>
                                <input type="text" name="tamano" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Estado</span>
                                <input type="text" name="estado" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                            
                            <div class="input-group">
                                <span class="input-group-addon" id="sizing-addon2">Precio</span>
                                <input type="text" name="precio" class="form-control" placeholder="" aria-describedby="sizing-addon2">
                            </div>
                        </div>
                         <button type="submit" class="btn btn-success">Aceptar</button>
                         <button type="button" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
